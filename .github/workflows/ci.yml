name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check commit name
        if: github.event_name == 'pull_request'
        run: pnpm commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Format check
        run: pnpm run format:check
        if: always()

      - name: Linter
        run: pnpm run lint:check
        if: always()

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://example.com
          NEXT_PUBLIC_SUPABASE_ANON_KEY: abcd
          NEXT_PUBLIC_HCAPTCHA_SITE_KEY: abcd
          PRODUCTION_DOMAIN: https://example.com
          PLAUSIBLE_URL: https://example.com
          HCAPTCHA_SECRET_KEY: abcd
          ANALYZE: false
        run: pnpm run build
        if: always()
